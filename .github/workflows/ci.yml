name: CI for Dockerized Python App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: build docker image
      run: docker build -t helloworld .

    - name: docker container build
      run: docker run --name hellocont helloworld
